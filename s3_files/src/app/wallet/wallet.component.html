<div *ngIf="walletData" class="col-12 align-self-center">
    <img src="{{ qrCodeSrc }}" alt=[walletData.address] class="img-responsive mx-auto d-block" style="max-height: 300px;">
</div>
<div *ngIf="walletData" class="col-12 align-self-center">
    <h3>Wallet</h3>
    <table class="table table-striped table-dark">
        <tbody>
            <tr>
                <th scope="row">Address</th>
                <td>{{ walletData.address }}</td>
            </tr>
            <tr>
                <th scope="row">Public Key</th>
                <td>{{ walletData.publicKey }}</td>
            </tr>
            <tr>
                <th scope="row">Private Key</th>
                <td>{{ walletData.privateKey }}</td>
            </tr>
        </tbody>
    </table>
</div>
